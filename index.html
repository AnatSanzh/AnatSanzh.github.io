	<!DOCTYPE html>
	<html ng-app="Tistechko">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	</head>
	<body ng-controller="MainController as main">
		<nav class="navbar navbar-inverse bg-primary">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img alt="Brand" src="">
					</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="nav-item"><a href="#a" class="nav-link">Link 1</a></li>
						<li class="nav-item"><a href="#a" class="nav-link">Link 2</a></li>
						<li class="nav-item"><a href="#a" class="nav-link">Link 3</a></li>
						<li class="nav-item"><a href="#a" class="nav-link">Link 4</a></li>
						<li class=""><font color=gold>{{main._time}}<br>{{main._date}}</font></li>
						<li class="nav-item"><img ng-src="{{main.person.icon}}" class="img-circle" width=40 height=40><center><a href="#a" class="nav-link">Exit</a></center></li>
						<li class=""><img src="ukr.png" width=30 height=20><br><img src="eng.png" width=30 height=20></li>
						<li class=""><center><a href="#a" class="nav-link">UA</a><br><a href="#a" class="nav-link">UK</a></center></li>
					</ul>

				</div>
			</div>
		</nav>
		<div class="row">
			<div class="col-xs-1">

			</div>
			<div class="col-xs-7">
				<div class="well">
					<font color=gold size=4>News</font>
					<div ng-repeat="nw in main.news">
						<hr>
						{{$.parseHTML( nw.newsCode )}}
						<hr>
						<a href="profile.html#id={{nw.author.id}}"><img src="person.png" class="img-circle" width=40 height=40> {{nw.author.name}}</a>
					</div>
				</div>
			</div>
			<div class="col-xs-1">

			</div>
			<div class="col-xs-2">
				<div class="well">
					<center>Rating</center>
					<ul class="list-inline" ng-repeat="item in main.getTop(3)">
						<hr>
						<li>
							<a href="profile.html#id={{nw.author.id}}">
								<img ng-src="{{item.icon}}" class="img-circle" width=40 height=40>
								{{item.name}}
							</a>
						</li>
						<li class="text-right">{{item.rating}}</li>
						<br>
					</ul>
				</div>

				<div class="well">
					<center>Competitions</center>
					<ul class="list-inline" ng-repeat="item in main.getAvaibleCompetitions(main.person)">
						<hr>
						<li>
							<a href="competition.html#id={{item.id}}">
								{{item.name}}
							</a>
						</li>
						<li class="text-right">{{item.count}}</li>	
						<br>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
